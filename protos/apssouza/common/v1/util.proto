
syntax = "proto3";

package apssouza.common.v1;

option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "com.apssouza.bookstore.common.v1";
option go_package = "common/v1;commonv1";


// Common error.
message CommonError {
    // error code.
    int32 code = 1;
    // error message.
    string msg = 2;
}
